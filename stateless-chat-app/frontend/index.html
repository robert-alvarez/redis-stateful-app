<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stateless Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>Chat</h1>
            <div class="header-controls">
                <span class="badge" id="mode-badge">No Memory</span>
                <label class="mode-toggle-container">
                    <input type="checkbox" id="mode-toggle" class="mode-checkbox">
                    <span class="mode-slider"></span>
                    <span class="mode-label-off">Stateless</span>
                    <span class="mode-label-on">Stateful</span>
                </label>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content" id="messages-container">
        <!-- Welcome message (shown when empty) -->
        <div class="welcome-card" id="welcome-card">
            <div class="welcome-emoji">ðŸ‘‹</div>
            <h2>Welcome to Chat Demo</h2>
            <p>This demo shows the difference between <strong>stateless</strong> and <strong>stateful</strong> LLM applications.</p>
            <p class="welcome-example"><strong>Try this:</strong> Say "My name is [Name]", then ask "What's my name?"</p>
            <p class="welcome-hint"><em>Toggle between modes to see how memory changes the conversation!</em></p>
        </div>

        <!-- Messages will be appended here -->
    </main>

    <!-- Input Area -->
    <footer class="input-footer">
        <div class="input-container">
            <form id="chat-form">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="message-input"
                        placeholder="Type your message..."
                        autocomplete="off"
                        required
                    />
                    <button type="submit" id="send-button" aria-label="Send message">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
            <div class="footer-text">Educational Demo: Stateless LLM Chat</div>
        </div>
    </footer>

    <!-- Loading indicator template -->
    <template id="loading-template">
        <section class="message-section loading-section">
            <div class="message-wrapper">
                <div class="message-label">Assistant</div>
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </section>
    </template>

    <script src="app.js"></script>
</body>
</html>
