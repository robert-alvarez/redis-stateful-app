version: '3.8'

services:
  # Redis - Conversation memory storage with RediSearch for MessageHistory
  redis:
    image: redis/redis-stack-server:latest
    container_name: redis-memory
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - chat-network

  # Backend - FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-backend
    ports:
      - "9090:9090"
    environment:
      # OpenAI Configuration (for ChatGPT provider)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-your_openai_api_key_here}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5-mini}

      # Ollama Configuration (for local inference)
      # Points to your Ollama server (default: host.docker.internal for Mac/Windows)
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434/v1}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY:-ollama}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen3:0.6b}

      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - SESSION_TTL_SECONDS=3600
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chat-network

  # Frontend - Nginx serving static files
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
